{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Contribution</title>
  <link rel="shortcut icon" href="{% static 'images/admin1.png' %}" type="image/x-icon" />
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .contribution-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #343a40;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 600;
    }
    .btn-submit {
      width: 100%;
    }
    .message {
      color: green;
      text-align: center;
      margin-bottom: 15px;
      font-weight: 500;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="contribution-container">
    <h2>Add Contribution (Admin Only)</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="message">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary btn-submit">Add Contribution</button>
    </form>

    <a href="{% url 'profile' %}" class="back-link">‚Üê Back to Profile</a>
  </div>

  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
