{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loan Inquiry Form</title>
  <!-- Bootstrap CSS CDN -->


  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .loan-form-container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #343a40;
      text-align: center;
    }

    .btn-primary {
      width: 100%;
      font-weight: 600;
      font-size: 1.1rem;
    }

    label.form-check-label {
      font-weight: 500;
      margin-left: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="loan-form-container">
    <h2>Loan Inquiry Form</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_amount" class="form-label">Loan Amount</label>
        {{ form.amount|add_class:"form-control" }}
      </div>
      <div class="mb-3">
        <label for="id_reason" class="form-label">Reason for Loan</label>
        {{ form.reason|add_class:"form-control" }}
      </div>
      <div class="form-check mb-3">
        {{ form.banked|add_class:"form-check-input" }}
        <label class="form-check-label" for="id_banked">Has this been banked?</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit Inquiry</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle CDN (includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
